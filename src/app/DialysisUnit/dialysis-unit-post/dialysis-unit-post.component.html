
<form class="form-horizontal " (submit)="onSubmit()" >
  <div class="form-group">
    <label for="id" class="col-sm-2 control-label">ID:</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="id" [(ngModel)]="dialysisUnit.dialysisUnitId" name="dialysisUnitId" required>
    </div>
  </div>
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" [(ngModel)]="dialysisUnit.name" name="name" required>
      </div>
    </div>
    <div class="form-group">
      <label for="capacity" class="col-sm-2 control-label">Capacity:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="capacity" [(ngModel)]="dialysisUnit.capacity" name="capacity" required>
      </div>
    </div>
    <div class="form-group">
      <label for="hospitalId" class="col-sm-2 control-label">HospitalID:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="hospitalId" [(ngModel)]="dialysisUnit.hospitalId" name="hospitalId" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>

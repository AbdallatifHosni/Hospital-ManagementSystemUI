<h1>hospital-update</h1>
<form (ngSubmit)="Update()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="hospital.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="hospital.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="website">Website:</label>
      <input type="text" class="form-control" id="website" [(ngModel)]="hospital.website" name="website">
    </div>
    <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" class="form-control" id="country" [(ngModel)]="hospital.country" name="country">
    </div>
    <div class="form-group">
      <label for="area">Area:</label>
      <input type="text" class="form-control" id="area" [(ngModel)]="hospital.area" name="area">
    </div>
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" class="form-control" id="city" [(ngModel)]="hospital.city" name="city">
    </div>
    <div class="form-group">
      <label for="phone1">Phone 1:</label>
      <input type="tel" class="form-control" id="phone1" [(ngModel)]="hospital.phone1" name="phone1" required>
    </div>
    <div class="form-group">
      <label for="phone2">Phone 2:</label>
      <input type="tel" class="form-control" id="phone2" [(ngModel)]="hospital.phone2" name="phone2">
    </div>
    <input type="hidden" [(ngModel)]="hospital.id" name="id">
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
